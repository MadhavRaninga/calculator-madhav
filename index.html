<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Static Calculator</title>
  <style>
    body {
      background: linear-gradient(145deg, #2f2f46, #2d2d44);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    .calculator {
      background: #1e1e2f;
      padding: 30px 25px;
      border-radius: 25px;
      box-shadow:
        0 8px 15px rgba(102, 126, 234, 0.3),
        0 4px 6px rgba(0, 0, 0, 0.7);
      width: 380px;
      user-select: none;
    }
    .display {
      background: #121223;
      color: #00ff99;
      font-size: 2.5em;
      padding: 25px 20px;
      text-align: right;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: inset 0 0 8px #00ff99;
      min-height: 70px;
      overflow-x: auto;
      font-weight: 600;
      letter-spacing: 1.5px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 18px;
    }
    .btn {
      background: #2b2b3a;
      color: #e0e0e0;
      padding: 22px 0;
      text-align: center;
      border-radius: 15px;
      font-size: 1.4em;
      font-weight: 600;
      cursor: pointer;
      box-shadow:
        0 3px 5px rgba(0, 0, 0, 0.6);
      transition: all 0.2s ease;
      user-select: none;
    }
    .btn:hover {
      background: #44445a;
      box-shadow:
        0 5px 15px rgba(0, 255, 153, 0.6);
      color: #00ff99;
    }
    .btn:active {
      background: #00ff99;
      color: #121223;
      box-shadow: 0 2px 6px #00ff99 inset;
      transform: scale(0.95);
    }
    .btn.operator {
      background-color: #ff9f00;
      color: #121223;
      font-weight: 700;
      box-shadow: 0 3px 6px rgba(255, 159, 0, 0.8);
    }
    .btn.operator:hover {
      background-color: #ffb733;
      box-shadow: 0 6px 20px rgba(255, 183, 51, 0.9);
      color: #121223;
    }
    .btn.equal {
      background-color: #00c853;
      color: white;
      font-weight: 700;
      box-shadow: 0 4px 15px rgba(0, 200, 83, 0.8);
      grid-column: span 1;
    }
    .btn.equal:hover {
      background-color: #00e676;
      box-shadow: 0 6px 25px rgba(0, 230, 118, 1);
    }
    .btn.zero {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display"></div>
    <div class="buttons">
      <div class="btn" onclick="clearDisplay()">C</div>
      <div class="btn" onclick="deleteOne()">DEL</div>
      <div class="btn" onclick="displayView('%')">%</div>
      <div class="btn operator" onclick="displayView('/')">÷</div>

      <div class="btn" onclick="displayView('7')">7</div>
      <div class="btn" onclick="displayView('8')">8</div>
      <div class="btn" onclick="displayView('9')">9</div>
      <div class="btn operator" onclick="displayView('*')">×</div>

      <div class="btn" onclick="displayView('4')">4</div>
      <div class="btn" onclick="displayView('5')">5</div>
      <div class="btn" onclick="displayView('6')">6</div>
      <div class="btn operator" onclick="displayView('-')">−</div>

      <div class="btn" onclick="displayView('1')">1</div>
      <div class="btn" onclick="displayView('2')">2</div>
      <div class="btn" onclick="displayView('3')">3</div>
      <div class="btn operator" onclick="displayView('+')">+</div>

      <div class="btn" onclick="displayView('0')">0</div>
      <div class="btn" onclick="displayView('00')">00</div>
      <div class="btn" onclick="displayView('.')">.</div>
      <div class="btn equal" onclick="displayAnswer()">=</div>
    </div>
  </div>

  <script>
    function displayView(val) {
      document.getElementById("display").innerHTML += val
    }
    function clearDisplay() {
      document.getElementById("display").innerHTML = ""
    }
    function deleteOne() {
      document.getElementById("display").innerHTML = display.innerHTML.slice(0, -1)
    }
    function displayAnswer() {
      document.getElementById("display").innerHTML = eval(document.getElementById("display").innerHTML)
    }
  </script>
</body>
</html>
